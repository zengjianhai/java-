<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
<title>regist.html</title>
</head>

<body>
	<table align="center" bgcolor="red" width="500px">
		<tr align="center">
			<td><font size="6"><b>登录页面</b></font></td>
		</tr>
	</table>
	<br />
	<form action="servlet/loginServlet" method="get">
		<table cellpadding="3px" cellspacing="3px" border="1px"
			bordercolor="red" align="center">
			<tr>
				<td>用户名</td>
				<td><input type="text" name="username"></td>
			</tr>
			<tr>
				<td>密码</td>
				<td><input type="password" name="pwd"></td>
			</tr>
			<tr align="center">
				<td colspan="2">
				<input type="submit" value="提交"> 
				<input type="reset" value="重置"></td>
			</tr>
		</table>
	</form>
</body>
</html>
